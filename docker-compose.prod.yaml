version: '3.8'

# Production overrides
services:
  backend:
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
    target: production
    volumes: [] # Remove volume mounts for production
    restart: always

  redis:
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    restart: always

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: challenge-v4-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - challenge-network
    profiles:
      - production
